# 配置项目基本信息
title: blog
subtitle: yp
description: 我是一个xxx的网站
keywords: web
author: Yang Pei
language:
timezone:

# 填写url
url: http://localhost:4000
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 文件目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false 
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

index_generator:
  path: ""
  per_page: 10
  order_by: -date

default_category: uncategorized
category_map:
tag_map:

# 时间格式化格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页数
per_page: 10
pagination_dir: page

# 设置主题，可修改，主题参考地址如下
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: miho

# 填写github仓库地址
deploy:
  type: git
  repo: https://github.com/iloveyou11/iloveyou11.github.io.git
  branch: master

